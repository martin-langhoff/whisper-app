<div ng-include="'app/app-navbar.tpl.html'"></div>
<div id="users" class="container-fluid app-content" ng-cloak>
  <h1>Getting ready</h1>
  <form class="form-horizontal" role="form" ng-submit="ctrl.save()">

    <div class="form-group">
        <label for="wind_strength" class="col-sm-2 control-label">Wind strength</label>
      <div class="col-sm-10">
      <select name="wind_strength"
              class="form-control"
              ng-model="ctrl.wind_strength"
              ng-change="ctrl.change()" >
            <option ng-repeat="ws in ctrl.wind_strength_list"
                ng-selected="ws==ctrl.wind_strength"
                value="{{ws}}"
                >{{ws}} knots</option>
         </select>
      </div>
    </div>

    <div class="form-group">
        <label for="crew_weight" class="col-sm-2 control-label">Crew Weight</label>
      <div class="col-sm-10">
      <select name="crew_weight"
              class="form-control"
              ng-model="ctrl.crew_weight"
              ng-change="ctrl.change()" >
            <option ng-repeat="cw in ctrl.crew_weight_list"
                ng-selected="cw==ctrl.crew_weight"
                value="{{cw}}"
                >{{cw}} Kg</option>
         </select>
      </div>
    </div>

    <div class="form-group">
        <label for="water_type" class="col-sm-2 control-label">Water</label>
      <div class="col-sm-10">
      <select name="water_type"
              class="form-control"
              ng-model="ctrl.water_type"
              ng-change="ctrl.change()" >
            <option ng-repeat="wt in ctrl.water_type_list"
                ng-selected="wt==ctrl.water_type"
                value="{{wt}}"
                >{{wt}}</option>
         </select>
      </div>
    </div>

    <div class="form-group">
        <label for="water_temp" class="col-sm-2 control-label">Water Temp</label>
      <div class="col-sm-10">
      <select name="water_temp"
              class="form-control"
              ng-model="ctrl.water_temp"
              ng-change="ctrl.change()" >
            <option ng-repeat="wt in ctrl.water_temp_list"
                ng-selected="wt==ctrl.water_temp"
                value="{{wt}}"
                >{{wt}} C</option>
         </select>
      </div>
    </div>

<!--     <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </div> -->
  </form>

  <div id="recommendations">
    <h2>Recommendations</h2>
    <div> <!-- <div ng-if="ctrl.ready===true"> -->
        <p>General</p>
        <ul>
            <li>Downhaul: {{ctrl.rec_downhaul}}
            </li>
            <li>Outhaul: {{ctrl.rec_outhaul}}
            </li>
            <li>Mast Rotator: {{ctrl.rec_rotator}}
            </li>
            <li>Foil Rake: {{ctrl.rec_foil_rake}}
            </li>
        </ul>
    </div>
  </div>
</div>
